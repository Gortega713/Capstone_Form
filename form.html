<head>
    <meta charset="UTF-8">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">
    <link rel="stylesheet" href="form.css">
    <script type="text/javascript" src="form.js"></script>
</head>

<body>
    <!--   Section across top of the page-->
    <nav id="navbar-site" class="navbar navbar-dark bg-success navbar-expand-sm sticky-top">
        <a class="navbar-brand" style="width: 10%" href="index.html"> <img src="html5/img/logo2.png" style="width: 30%" class="d-inline-block" alt=""> Black Gold</a>
        <div class="container" style="margin: 0px">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="aboutus.html">About Us</a></li>
                <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                <li class="nav-item"><a class="nav-link" href="Products.html">Products & Services</a></li>
            </ul>
        </div>
    </nav>

    <form novalidate="novalidate" action="results.html">
        <fieldset class="form-group w-50" id="basicFieldset">
            <!-- Error Div -->
            <div id="errorDiv"></div>
            <!-- Error Div -->
            <div id="errorDiv"></div>
            <!-- First Name -->
            <label for="Fname">First Name</label>
            <input type="input" id="Fname" class="form-control w-50" name="Fname" />
            <!-- Last Name -->
            <label for="Lname">Last Name</label>
            <input type="input" id="Lname" class="form-control w-50" name="Lname" />
            <!-- Address -->
            <label for="addrInput">Address</label>
            <input type="input" id="addrInput" class="form-control w-50" name="addrInput" />
            <!-- State -->
            <label for="stateInput">State</label>
            <input type="input" id="stateInput" class="form-control w-50" name="stateInput" />
            <!-- City -->
            <label for="cityInput">City</label>
            <input type="input" id="cityInput" class="form-control w-50" name="cityInput" />
            <!-- Phone Number -->
            <label for="phoneInput">Phone Number</label>
            <input type="input" id="phoneInput" class="form-control w-50" name="cityInput" pattern="/[0-9]/" title="Only Numbers in phone number" />
        </fieldset>
        <!-- Fieldset for submit button -->
        <fieldset class="w-50">
            <!--  Submit Button  -->
            <input type="submit" id="submit">
        </fieldset>
        <!-- Fieldset for credit card information -->
        <fieldset class="form-group float-right w-50" id="ccFieldset">
            <label for="visa">Visa</label>
            <input type="radio" class="custom-radio" />
            <label for="mastercard">Mastercard</label>
            <input type="radio" class="custom-radio" />
            <label for="discover">Discover</label>
            <input type="radio" class="custom-radio" />
            <label for="americanExpress">American Express</label>
            <input type="radio" class="custom-radio" />
        </fieldset>
        <!-- Fieldset for text questions -->
        <fieldset class="form-group w-50" id="textFieldset">
            <label for="americanExpress">American Express</label>
            <input type="textarea"/>
            <input type="textarea"/>
        </fieldset>
    </form>

</body>

</html>
